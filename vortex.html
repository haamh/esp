<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>io</title>
    <link href="https://fonts.cdnfonts.com/css/cursive" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.174.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.174.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, model, mixer;
        const clock = new THREE.Clock();
        let actions = {};
        let activeAction, previousAction;
        let modelLoaded = false;
        let waveLoop;

        function init() {
            const container = document.createElement('div');
            container.id = 'model-container';
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 3);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 4);
            directionalLight.position.set(2, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            const loader = new GLTFLoader();
            loader.load(
                'EL2205.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(0.08, 0.08, 0.08);
                    scene.add(model);

                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach(clip => {
                        actions[clip.name] = mixer.clipAction(clip);
                    });

                    if (actions.idle) {
                        activeAction = actions.idle;
                        activeAction.play();
                    }

                    modelLoaded = true;
                    waveLoop = setInterval(() => transitionToAnimation('wave', 1, false, 'idle'), 5000);
                },
                undefined,
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            animate();
        }

        function transitionToAnimation(animationName, duration, loop = false, returnTo = null) {
            if (!actions[animationName] || activeAction === actions[animationName]) return;

            previousAction = activeAction;
            activeAction = actions[animationName];

            if (previousAction) previousAction.fadeOut(duration);
            activeAction.reset().fadeIn(duration).play();

            if (loop) activeAction.setLoop(THREE.LoopRepeat, Infinity);

            if (returnTo) {
                setTimeout(() => {
                    if (activeAction === actions[animationName]) {
                        transitionToAnimation(returnTo, 0.5);
                    }
                }, activeAction.getClip().duration * 1000);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        #model-container {
            position: fixed;
            bottom: 7vh;
            width: 25vw;
            right: 51.5vw;
            height: 50vh;
            z-index: 10;
        }
    </style>

</head>

<body>
    <div id="model-container"></div>
</body>

</html>
