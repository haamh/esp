    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, model, mixer;
        const clock = new THREE.Clock();
        let actions = {};
        let activeAction, previousAction;
        let modelLoaded = false;
        let cameraGranted = false;
        let waveLoop;
        let prayLoop;
        let kissLoop;

        function init() {
            const container = document.createElement('div');
            container.id = 'model-container';
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 3);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFShadowMap; // Optimized shadow map type for performance
            renderer.domElement.style.pointerEvents = 'none'; // Prevent canvas from blocking clicks
            document.body.appendChild(renderer.domElement);

            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.bottom = '-7vh'; 
            renderer.domElement.style.left = '-15vw';
            renderer.domElement.style.zIndex = '1';

            const directionalLight = new THREE.DirectionalLight(0xffffff, 4); // Brighter directional light
            directionalLight.position.set(2, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Brighter ambient light
            scene.add(ambientLight);

            // Create ground for shadow reception
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(10, 10),
                new THREE.ShadowMaterial({ opacity: 0.5 })
            );
            ground.rotation.x = - Math.PI / 2; // Rotate to make it horizontal
            ground.position.y = 0; // Place it just below the model
            ground.receiveShadow = true;
            scene.add(ground);

            const loader = new GLTFLoader();
            loader.load(
              'EL2205.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(0.08, 0.08, 0.08);
                    model.rotation.y = THREE.MathUtils.degToRad(30);
                    scene.add(model);

                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach(clip => {
                        actions[clip.name] = mixer.clipAction(clip);
                    });

                    if (actions.idle) {
                        activeAction = actions.idle;
                        activeAction.play();
                    }

                    document.getElementById('loading-screen').style.display = 'none';
                    modelLoaded = true;
                    waveLoop = setInterval(() => transitionToAnimation('wave', 1, false, 'idle'), 1000);

                    
                },
                function (xhr) {
                    const progress = (xhr.loaded / xhr.total) * 100;
                    document.getElementById('progress-bar').style.width = progress + '%';
                    document.getElementById('loading-text').innerText = `Loading... ${Math.round(progress)}%`; // Show progress percentage
                },
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            animate();
            container.addEventListener('click', (event) => onModelClick(event));
            window.addEventListener('scroll', () => transitionToAnimation('backflip', 0.5, false, 'idle'));
            window.addEventListener('touchstart', (e) => onSwipeStart(e), { passive: true });
            window.addEventListener('touchmove', (e) => onSwipeMove(e), { passive: true });
        }





function transitionToAnimation(animationName, duration, loop = false, returnTo = null) {
    if (!actions[animationName] || activeAction === actions[animationName]) return;

    //console.log(`Starting animation: ${animationName}`);

    previousAction = activeAction;
    activeAction = actions[animationName];

    let actualDuration = activeAction.getClip().duration;

    // Adjust specific animation durations
    if (animationName === 'sweat') {
        actualDuration = Math.max(0, actualDuration - 6.3);
        //console.log(`Backflip adjusted duration: ${actualDuration} sec`);
    }
    if (animationName === 'idle') {
        actualDuration = Math.max(0, actualDuration - 6);
        //console.log(`Idle adjusted duration: ${actualDuration} sec`);
    }
    if (animationName === 'jog') {
        actualDuration = Math.max(0, actualDuration - 5);
        //console.log(`Wave adjusted duration: ${actualDuration} sec`);
    }
    if (animationName === 'run') {
        actualDuration = Math.max(0, actualDuration - 1.5);
        //console.log(`Dodge adjusted duration: ${actualDuration} sec`);
    }

    if (previousAction) previousAction.fadeOut(duration);
    activeAction.reset().fadeIn(duration).play();

    if (loop) {
        activeAction.setLoop(THREE.LoopRepeat, Infinity);
    }
    activeAction.clampWhenFinished = true;

    // Stop waveLoop if transitioning to another animation
    if (animationName !== "idle") {
        console.log("Stopping idle loop.");
        clearInterval(waveLoop);
        waveLoop = null;
    }

    // Log when animation is expected to end
    //console.log(`Animation "${animationName}" will end in ~${actualDuration.toFixed(2)} sec`);

    if (returnTo) {
        setTimeout(() => {
            if (activeAction === actions[animationName]) {
                //console.log(`Transitioning from "${animationName}" to "${returnTo}"`);
                transitionToAnimation(returnTo, 0.5);
            }
        }, actualDuration * 1000);
    }

    // Restart waveLoop only when returning to idle
    if (returnTo === 'idle') {
        setTimeout(() => {
            if (!waveLoop) {
                //console.log("Restarting wave loop as idle state.");
                waveLoop = setInterval(() => transitionToAnimation('wave', 1, false, 'idle'), 5000);
            }
        }, actualDuration * 1000);
    }

    // Listen for animation completion
    activeAction.getMixer().addEventListener('finished', (e) => {
        if (e.action === activeAction) {
            //console.log(`Animation "${animationName}" finished.`);
        }
    });
}






        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }





    function enableScroll() {
        document.body.style.overflow = "auto";
        console.log("Scrolling enabled.");
        document.getElementById("part25").scrollIntoView({ behavior: "smooth" });
    }



    // Function to stop all running animations
    function stopAllAnimations() {
        console.log("Stopping all animations...");
        clearInterval(prayLoop);
        clearInterval(waveLoop);
        clearInterval(kissLoop);
    }

    // Observe part7 to start the "kiss" animation when it enters viewport

    </script>
