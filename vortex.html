<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js Model Test</title>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 3);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 2);
            light.position.set(2, 5, 5);
            scene.add(light);

            const loader = new GLTFLoader();
            loader.load('EL2205.glb', (gltf) => {
                scene.add(gltf.scene);
                console.log('Model loaded:', gltf);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</head>
<body></body>
</html>
